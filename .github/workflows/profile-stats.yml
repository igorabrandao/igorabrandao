name: Generate GitHub Metrics

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 3 * * 0" # todo domingo Ã s 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Detect bot push
        id: botcheck
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.actor }}" = "github-actions[bot]" ]; then
            echo "skip_commit=true" >> $GITHUB_OUTPUT
          else
            echo "skip_commit=false" >> $GITHUB_OUTPUT
          fi

      - name: Prepare metrics folder
        run: |
          rm -rf metrics
          mkdir -p metrics

      - name: Generate calendar + streak metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GH_PAT }}
          user: igorabrandao
          filename: metrics/metrics.svg
          template: classic
          base: header
          plugin_calendar: yes
          plugin_calendar_limit: 1
          plugin_streak: yes

      - name: Debug generated files
        shell: bash
        run: |
          echo "== repo root =="
          ls -la
          echo "== metrics folder =="
          ls -la metrics || true
          echo "== metrics.svg exists? =="
          test -f metrics/metrics.svg && echo "YES" || (echo "NO" && exit 0)

      - name: Upload metrics artifact (debug)
        uses: actions/upload-artifact@v4
        with:
          name: github-metrics
          path: metrics/

      - name: Commit changes
        if: steps.botcheck.outputs.skip_commit == 'false'
        shell: bash
        run: |
          if [ ! -f "metrics/metrics.svg" ]; then
            echo "metrics/metrics.svg not found, skipping commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add metrics/metrics.svg
          git commit -m "chore: update github metrics" || exit 0
          git push
