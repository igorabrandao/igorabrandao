name: Generate GitHub Cards

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 3 * * *" # todo dia 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # evita loop: se o workflow foi disparado por push do bot, nÃ£o faz commit/push de volta
      - name: Detect bot push
        id: botcheck
        run: |
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.actor }}" = "github-actions[bot]" ]; then
            echo "skip_commit=true" >> $GITHUB_OUTPUT
          else
            echo "skip_commit=false" >> $GITHUB_OUTPUT
          fi

      - name: Clean old cards
        run: rm -rf profile-summary-card-output

      - name: Generate Summary Cards
        uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        with:
          USERNAME: igorabrandao
          THEME: github-dark

      - name: List generated files (debug)
        run: |
          echo "== output folder =="
          ls -la profile-summary-card-output || true
          echo "== theme folder =="
          ls -la profile-summary-card-output/github-dark || true

      - name: Commit changes
        if: steps.botcheck.outputs.skip_commit == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profile-summary-card-output
          git commit -m "chore: update profile cards" || exit 0
          git push
