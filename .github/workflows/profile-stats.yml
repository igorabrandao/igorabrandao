name: Generate GitHub Cards

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 3 * * *" # todo dia 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    # evita loop: não roda quando o push foi feito pelo próprio bot
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clean old cards
        run: rm -rf profile-summary-card-output

      - name: Generate Summary Cards
        uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        with:
          USERNAME: igorabrandao
          THEME: github-dark

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profile-summary-card-output
          git commit -m "chore: update profile cards" || exit 0
          git push
