name: Generate GitHub Metrics

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 3 * * 0" # todo domingo às 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # evita loop: se o workflow foi disparado por push do bot, não faz commit/push de volta
      - name: Detect bot push
        id: botcheck
        run: |
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.actor }}" = "github-actions[bot]" ]; then
            echo "skip_commit=true" >> $GITHUB_OUTPUT
          else
            echo "skip_commit=false" >> $GITHUB_OUTPUT
          fi

      - name: Clean old metrics
        run: rm -rf metrics && mkdir -p metrics

      # 1) Base card
      - name: Generate base metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GH_PAT }}
          user: igorabrandao
          filename: metrics/metrics-base.svg
          template: classic
          base: header, activity, community, repositories, metadata

      # 2) Commits por dia no ano (calendar)
      - name: Generate calendar metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GH_PAT }}
          user: igorabrandao
          filename: metrics/metrics-calendar.svg
          template: classic
          base: ""
          plugin_calendar: yes
          plugin_calendar_limit: 1

      # 3) Streaks
      - name: Generate streak metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GH_PAT }}
          user: igorabrandao
          filename: metrics/metrics-streak.svg
          template: classic
          base: ""
          plugin_streak: yes

      # 4) Commits por hora + por dia da semana (habits)
      - name: Generate habits metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GH_PAT }}
          user: igorabrandao
          filename: metrics/metrics-habits.svg
          template: classic
          base: ""
          plugin_habits: yes
          plugin_habits_from: 365
          plugin_habits_days: 14
          plugin_habits_charts: yes

      - name: List generated files (debug)
        run: |
          echo "== metrics folder =="
          ls -la metrics || true

      - name: Commit changes
        if: steps.botcheck.outputs.skip_commit == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add metrics
          git commit -m "chore: update github metrics" || exit 0
          git push
